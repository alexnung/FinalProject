<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Grey background for entire page */
        }

        .navbar {
            background-color: #fff; /* White toolbar */
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .navbar ul li a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }

        .navbar ul li a.active-link {
            background-color: #007bff;
            color: #fff;
        }

        .navbar .user-menu img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .page-header {
            padding: 1rem 2rem;
            background-color: #f5f5f5; /* Matches the rest of the page */
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .page-header .new-btn {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .page-header .new-btn:hover {
            background-color: #0056b3;
        }

        .order-container {
            padding: 2rem;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .results-table th, .results-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        .results-table tr:hover {
            background-color: #f1f1f1;
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-container input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .published-btn {
            padding: 0.5rem 1rem;
            background-color: #e5f5e5;
            color: green;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: default;
        }
        
        #create-order-form {
	    background-color: #f9f9f9;
	    padding: 20px;
	    border-radius: 8px;
	    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	    max-width: 600px;
	    margin: 30px auto;
	    font-family: Arial, sans-serif;
		}
		
		#create-order-form h2 {
		    text-align: center;
		    color: #333;
		}
		
		#customer_id, 
		#shipping_address, 
		#status, 
		#payment_status, 
		#product_id, 
		#quantity {
		    width: 100%;
		    padding: 10px;
		    margin-bottom: 15px;
		    border: 1px solid #ccc;
		    border-radius: 4px;
		    font-size: 16px;
		    box-sizing: border-box;
		}
		
		#shipping_address {
		    height: 100px;
		    resize: vertical;
		}
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="orders.html" class="active-link">Orders</a></li>
            <li><a href="invoices.html">Invoices</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <div class="user-menu">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <h1>Orders</h1>
        <div>
        <button id="createOrderBtn" class="new-btn" onclick="toggleCreateOrderForm()">Create Order</button>
		<button id="updateOrderBtn" class="new-btn">Update Order</button>
        </div>
    </div>
    
    <!-- Create Order Form (Initially Hidden) -->
	<div id="create-order-form" style="display: none;">
	    <h2>Create Order</h2>
	    <form id="createOrderForm">
	        <label for="customer_id">Customer ID:</label>
	        <input type="number" id="customer_id" name="customer_id" required>
	        <br><br>
	
	        <label for="shipping_address">Shipping Address:</label>
	        <textarea id="shipping_address" name="shipping_address" required></textarea>
	        <br><br>
	
	        <label for="status">Order Status:</label>
	        <select id="status" name="status" required>
	            <option value="Pending">Pending</option>
	            <option value="Shipped">Shipped</option>
	            <option value="Delivered">Delivered</option>
	            <option value="Cancelled">Cancelled</option>
	        </select>
	        <br><br>
	
	        <label for="payment_status">Payment Status:</label>
	        <select id="payment_status" name="payment_status" required>
	            <option value="Paid">Paid</option>
	            <option value="Pending">Pending</option>
	        </select>
	        <br><br>
	
	        <label for="product_id">Product:</label>
	        <select id="product_id" name="product_id" required>
	            <!-- Options will be populated dynamically -->
	        </select>
	        <br><br>
	
	        <label for="quantity">Quantity:</label>
	        <input type="number" id="quantity" name="quantity" required>
	        <br><br>
	
	        <button type="button" onclick="addItem()">Add Item</button>
	        <br><br>
	
	        <h3>Order Items:</h3>
	        <ul id="orderItemsList">
	            <!-- Items will be dynamically added here -->
	        </ul>
	
	        <h3>Total Amount: <span id="totalAmount">0.00</span></h3>
	
	        <button type="submit">Create Order</button>
	        <button type="button" onclick="toggleCreateOrderForm()">Close</button>
	    </form>
	</div>
    
   
    <!-- Search Bar -->
    <div class="order-container">
        <div class="search-container">
            <input type="text" class="searchBar" placeholder="Search orders">
        </div>

        <!-- Orders Table -->
        <table class="results-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Customer ID</th>
                <th>Status</th>
                <th>Total Amount</th>
                <th>Payment Status</th>
                <th>Shipping Address</th>
                <th>Actions</th>
            </tr>
	        </thead>
	        <tbody id="orders-table-body">
	            <!-- Orders will be dynamically populated here -->
	        </tbody>
	    </table>
    </div>
    <script src="JS/search.js"></script>
    <script src="JS/orders.js"></script>
    <script src="JS/orders_api_requests.js"></script>
</body>
</html>
