<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .navbar ul li a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        
        .navbar ul li a.active-link {
            background-color: #007bff;
            color: #fff;
        }
    
        .report-container {
            padding: 2rem;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .report-header .new-order-btn {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .inventory-overview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .inventory-item {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .inventory-item h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .inventory-item p {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .results-table {
            margin-top: 2rem;
        }

        .results-table h2 {
            font-size: 1.5rem;
        }

        .results-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .results-table th, .results-table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .results-table tr:hover {
            background-color: #f1f1f1;
        }

        .status-delivered {
            color: green;
            font-weight: bold;
        }

        .status-shipped {
            color: orange;
            font-weight: bold;
        }

        .status-refunded {
            color: red;
            font-weight: bold;
        }
        
        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-container input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .published-btn {
            padding: 0.5rem 1rem;
            background-color: #e5f5e5;
            color: green;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: default;
        }
        
        .report-header {
            padding: 1rem 2rem;
            background-color: #f5f5f5; /* Matches the rest of the page */
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="invoices.html">Invoices</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="reports.html" class="active-link">Reports</a></li>
        </ul>
        <div class="user-menu">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </div>
    
    <div class="report-container">
        <div class="report-header">
            <h1>Reports</h1>
            <div>
            <button class="new-order-btn">New Report</button>
            <button class="new-order-btn">Delete Report</button>
            </div>
        </div>
      
    <!-- Search Bar -->
    <div class="product-container">
        <div class="search-container">
            <input type="text" class="searchBar" placeholder="Search reports">
        </div>

    <!-- Recent Activity -->
    <div class="results-table">
            <h2>Recent Activity</h2>
            <table class="recent-activity-table">
                <thead>
			        <tr>
			            <th>Report ID</th>
			            <th>Report Type</th>
			            <th>Generated At</th>
			            <th>Generated By</th>
			            <th>Report Data</th>
			        </tr>
			    </thead>
			    <tbody>
			        <!-- Rows will be dynamically populated here -->
			    </tbody>
            </table>
    </div>
    </div>
    </div>
    <script src="JS/search.js"></script>
    <script src="JS/reports.js"></script>
</body>
</html>
