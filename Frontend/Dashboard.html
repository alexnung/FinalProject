<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .navbar ul li a:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        
        .navbar ul li a.active-link {
            background-color: #007bff;
            color: #fff;
        }
    
        .dashboard-container {
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .dashboard-overview {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .dashboard-item {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-item h3 {
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .dashboard-item p {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .recent-activity {
            margin-top: 2rem;
        }

        .recent-activity h2 {
            font-size: 1.5rem;
        }

        .recent-activity table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .recent-activity th, .recent-activity td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .recent-activity tr:hover {
            background-color: #f1f1f1;
        }

        .status-delivered {
            color: green;
            font-weight: bold;
        }

        .status-shipped {
            color: orange;
            font-weight: bold;
        }

        .status-refunded {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html" class="active-link">Dashboard</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="invoices.html">Invoices</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="reports.html">Reports</a></li>
        </ul>
        <div class="user-menu">
            
        </div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
        </div>

        <div class="dashboard-overview">
		    <div class="dashboard-item">
		        <h3>Total inventory value</h3>
		        <p id="total-inventory-value">Loading...</p>
		    </div>
		    <div class="dashboard-item">
		        <h3>Stock on hand</h3>
		        <p id="stock-on-hand">Loading...</p>
		    </div>
		    <div class="dashboard-item">
		        <h3>Low stock</h3>
		        <p id="low-stock">Loading...</p>
		    </div>
		    <div class="dashboard-item">
		        <h3>Out of stock</h3>
		        <p id="out-of-stock">Loading...</p>
		    </div>
		    <div class="dashboard-item">
		        <h3>Pending orders</h3>
		        <p id="pending-orders">Loading...</p>
		    </div>
		</div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <table>
                <thead>
			        <tr>
			            <th>Order ID</th>
			            <th>Order Date</th>
			            <th>Total Amount</th>
			            <th>Status</th>
			        </tr>
			    </thead>
			    <tbody id="orders-table-body">
			        <!-- Orders will be populated here -->
			    </tbody>
            </table>
        </div>
    </div>
    <script src="JS/dashboard.js"></script>
</body>
</html>
